<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="Roth.jpg">
            <div class="title">FORM</div>
        </div>
        <div class="right">
            <div class="upper">
                <div class="content">
                    <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!
                    <br><br><br>
                    You <em>know</em> you want to.</p>
                    <form action="example.com/path" method="post">
                        <legend>Let's do this!</legend>
                        <fieldset>
                            <div class="field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20">
                            </div>

                            <div class="field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>

                            <div class="field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="user_phone" name="phone" minlength="7" maxlength="10">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="user_pass" name="password">
                            </div>

                            <div class="field">
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="user_pass_confirm" name="password_confirm">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="lower">
                <button>Create Account</button>
                <p>Already have an account? <a href = ''>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
