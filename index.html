<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">FORM</div>
    </div>
    <div class="main">
        <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started
        <br><br><br>
        You <em>know</em> you want to.</p>
        <form action="example.com/path" method="post">
        <fieldset>
            <legend>Let's do this!</legend>
            <fieldset>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
            </fieldset>

            <fieldset>
                <label for="email">EMAIL</label>
                <input type="email" id="user_email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="user_phone" name="phone">
            </fieldset>

            <fieldset>
                <label for="password">PASSWORD</label>
                <input type="password" id="user_pass" name="password">
            
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="user_pass_confirm" name="password_confirm">
            </fieldset>
        </fieldset>
      </form></div>
</body>
</html>
